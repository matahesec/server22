<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baghik T9Ad C2 Dashboard</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0d0d0d;
            --background: #000000;
        }

        body {
            background: var(--background);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(45deg, #000000dd, #001100dd);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary);
        }

        .logo {
            height: 40px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-left: auto;
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary);
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            padding: 6rem 2rem 2rem;
        }

        .device-card {
            background: linear-gradient(145deg, #111111, #002200);
            border: 1px solid #00ff8833;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px #00ff8833;
        }

        .device-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .connected { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .disconnected { background: #ff0033; box-shadow: 0 0 10px #ff0033; }

        .device-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .search-bar {
            padding: 0.8rem;
            background: #000000aa;
            border: 1px solid var(--primary);
            color: white;
            width: 300px;
            margin-left: 2rem;
            border-radius: 8px;
        }

        @keyframes glow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .loading {
            animation: glow 1.5s infinite;
            background: #ffffff22;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <img src="https://i.pinimg.com/736x/0e/25/42/0e2542dd832b7290fd9c9faf2d5c1879.jpg" class="logo" alt="C2 Logo">
        <input type="text" class="search-bar" placeholder="Search devices...">
        
        <div class="stats-bar">
            <div>Total: <span id="totalCount">1000</span></div>
            <div>Active: <span id="activeCount">850</span></div>
            <div>Inactive: <span id="inactiveCount">150</span></div>
        </div>
    </header>

    <div class="device-grid" id="deviceGrid">
        <!-- Devices will be generated by JavaScript -->
    </div>

<script>
const devices = [];
const totalDevices = 1000;

// Generate random devices
for (let i = 0; i < totalDevices; i++) {
    devices.push({
        id: i+1,
        name: `Device ${i+1}`,
        status: Math.random() > 0.15 ? 'connected' : 'disconnected',
        type: ['desktop', 'mobile', 'server'][Math.floor(Math.random() * 3)],
        ip: `${rand(192)}.${rand(255)}.${rand(255)}.${rand(255)}`,
        lastSeen: randomTime()
    });
}

function rand(max) { return Math.floor(Math.random() * max) }

function randomTime() {
    const mins = Math.floor(Math.random() * 60);
    return `${mins} minute${mins !== 1 ? 's' : ''} ago`;
}

function renderDevices() {
    const grid = document.getElementById('deviceGrid');
    grid.innerHTML = '';
    
    devices.forEach(device => {
        const card = document.createElement('div');
        card.className = `device-card`;
        card.innerHTML = `
            <i class="fas fa-${device.type === 'mobile' ? 'mobile-alt' : device.type} device-icon"></i>
            <div class="device-status ${device.status}"></div>
            <h3>${device.name}</h3>
            <p>${device.ip}</p>
            <small>Last seen: ${device.lastSeen}</small>
        `;
        
        card.onclick = () => toggleStatus(device.id);
        grid.appendChild(card);
    });

    updateCounters();
}

function toggleStatus(id) {
    const device = devices.find(d => d.id === id);
    device.status = device.status === 'connected' ? 'disconnected' : 'connected';
    device.lastSeen = 'Just now';
    renderDevices();
}

function updateCounters() {
    const active = devices.filter(d => d.status === 'connected').length;
    document.getElementById('totalCount').textContent = totalDevices;
    document.getElementById('activeCount').textContent = active;
    document.getElementById('inactiveCount').textContent = totalDevices - active;
}

// Initial render
renderDevices();
</script>
</body>
</html>
